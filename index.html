<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arnold Soundboard Homepage</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>
<body>

<div id="bannerBody">
    <h1 id="banner">I'll Be Back.</h1>
</div>


<div id="buttonDiv">

    <div class="buttonStyle">
        <button id="beBack" onclick="playIllBeBack()">I'll be Back</button>
        <audio id="illBeBack">
            <source src="Assets/soundFiles/ill-be-back.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="buttonStyle">
        <button id="Ilie" onclick="playLied()">I Lied</button>
        <audio id="lied">
            <source src="Assets/soundFiles/i-lied.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="buttonStyle">
        <button id="askSomeQuestions" onclick="playAsk()">I'm going to ask you a bunch of questions</button>
        <audio id="ask">
            <source src="Assets/soundFiles/ask-ques.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="buttonStyle">
        <button id="Bastard!" onclick="playBastard()">Bastard!</button>
        <audio id="bastard">
            <source src="Assets/soundFiles/bastard.mp3" type="audio/mp3">
        </audio>
    </div>

</div>

<script src="Assets/JavaScript/app.js"></script>

</body>
</html>
